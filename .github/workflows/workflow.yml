name: all the things

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work

      - name: ğŸ”¨ Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: ğŸ—ï¸ Run dotnet build
        id: build
        run: dotnet build -c release

      - name: ğŸ¨ Run dotnet format
        id: format
        run: dotnet format --verbosity diagnostic --verify-no-changes --no-restore

      - name: ğŸ§ª Run dotnet test
        id: test
        run: dotnet test -c release --no-restore

  benchmark:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: ğŸ”¨ Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: âš— Run benchmarks
        id: run-benchmarks
        run: dotnet run -f net7.0 -c release --project ./tests/Lolcat.Benchmarks/Lolcat.Benchmarks.csproj

      - name: ğŸšš Store benchmarks
        id: store-benchmarks
        if: ${{ github.event_name == 'push' }}
        uses: benchmark-action/github-action-benchmark@v1.15.0
        with:
          name: Benchmarks
          tool: benchmarkdotnet
          output-file-path: BenchmarkDotNet.Artifacts/results/Lolcat.Benchmarks.Benchmarks-report.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  publish:
    if: ${{ github.event_name == 'push' }}
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: ğŸ“¦ï¸ Package
        run: dotnet pack -c release ./src/Lolcat/Lolcat.csproj

      - name: ğŸš€ Publish
        run: dotnet nuget push ./src/Lolcat/**/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
