name: all the things

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_FRAMEWORK: net9.0
  DOTNET_VERSION: 9.0.x

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work

      - name: 🔨 Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 🏗️ Run dotnet build
        id: build
        run: dotnet build -c release

      - name: 🎨 Run dotnet format
        id: format
        run: dotnet format --verbosity diagnostic --verify-no-changes --no-restore

      - name: 🧪 Run dotnet test
        id: test
        run: dotnet test -c release --no-restore

  benchmark:
    if: ${{ github.event_name == 'push' }}
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: 🔨 Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ⚗ Run benchmarks
        id: run-benchmarks
        run: |
          dotnet run \
          --framework ${{ env.DOTNET_FRAMEWORK }} \
          --configuration release \
          --project ./tests/Lolcat.Benchmarks/Lolcat.Benchmarks.csproj

      - name: 🚚 Store benchmarks
        id: store-benchmarks
        uses: benchmark-action/github-action-benchmark@v1.20.4
        with:
          name: Benchmarks
          tool: benchmarkdotnet
          output-file-path: BenchmarkDotNet.Artifacts/results/Lolcat.Benchmarks.Benchmarks-report.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  publish:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: 🔨 Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦️ Package
        run: dotnet pack -c release ./src/Lolcat/Lolcat.csproj

      - name: 🚀 Publish
        run: dotnet nuget push ./src/Lolcat/**/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
